<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Placement</title>
  <style>

    .grid {
      
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 200px 200px;
      grid-gap: 10px;
    }

    .grid > h1{
      background-color: aqua;
      text-align: center;

    }

    .wow{
      grid-column: 1 / 2;
      
    }

    .like{
      grid-column: 1/2;
      grid-row: 1/2;
    }

    .love{
      grid-column: 2/4;
      grid-row: 1/3;
    }
  </style>
</head>

<body>
  <div class="grid">
    <h1 class="wow">ü§Ø</h1>
    <h1 class="like">üëç</h1>
    <h1 class="love">‚ù§Ô∏è</h1>
  </div>
</body>

</html>
